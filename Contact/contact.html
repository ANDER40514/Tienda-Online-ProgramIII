<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Anderson Castillo" />
    <meta name="description" content="Tarea de Programacion III" />
    <meta name="keywords" content="HTML,CSS,JS,SHOP,ONINE" />
    <title>Tienda Online | Contacto</title>
    <link rel="shortcut icon" href="img/store_icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
</head>

<body>
    <!-- Menu de Navegacion -->
    <nav class="navbar-container">
        <ul id="main-nav"></ul>
    </nav>

    <!-- Seccion Principal de Contacto -->
    <section class="contacto" id="contacto">
        <h2 class="title contact-title">Contáctanos</h2>
        <p class="text contact-text">
            Si tienes alguna pregunta o necesitas asistencia, no dudes en
            contactarnos a través del siguiente formulario:
        </p>

        <form class="contact-form">
            <div class="form-data">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required />
                <br />
                <p id="nameAlert"></p>
            </div>

            <div class="form-data">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu Correo Electronico" required />
                <p id="emailAlert"></p>
            </div>
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="4" placeholder="Ingresa un mensaje"></textarea>

            <button id="btn-form" type="submit" class="submit-button">Enviar</button>
        </form>
    </section>

    <!-- Section Footer -->
    <footer id="footer"></footer>

    <script src="script.js"></script>
    <script src="contact.js"></script>
</body>

</html>
